<html>
    <head>
        <title>Load Trade Study</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="loadtrade" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="well" action="ResultServlet" method="post" >
                        <div class="form-group">
                            <label for="file">Select a file to upload</label>
                            <input type="file" name="file">
                            <p class="help-block">Only txt, xlsx file with maximum size of 1 MB is allowed.</p>
                        </div>
                        <input type="submit" name="upload" class="btn btn-lg btn-primary" value="Upload" onclick="loadTrade()">
                    </form>
                    
                    <!-- link to designify.me code snippets -->
                    <div class="dme_link">
                        <p><a href="index.html">Home Page</a></p>
                    </div>
                    <!-- /.link to designify.me code snippets -->
                </div>
            </div>
        </div>
        

        <!-- Bootstrap core JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    
        <!-- Custom scripts for this template -->
        <script src="js/multiStep.js"></script>
        <script src="js/dynamicForm.js"></script>
        
    </body>
</html>
